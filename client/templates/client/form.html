{% extends 'template.html' %}
{% load bootstrap %}
{% block title %} Client {% endblock %}

{% block main %}
    <h3>Client</h3>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
